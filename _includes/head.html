<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% if page.page_title %}
<title>{{ page.page_title }} | {{ site.title }}</title>
{% elsif page.title %}
<title>{{ page.title }} | {{ site.title }}</title>
{% else %}
<title>{{ site.title }}</title>
{% endif %}

<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author }}">

<!-- SEO (OpenGraph and Twitter Cards) -->
<meta name="keywords" content="{{ site.keywords }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{site.title}}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:type" content="{% if page.ogtype %}{{ page.ogtype }}{% else %}website{% endif %}">
<meta property="og:url" content="{% if page.ogurl %}{{ page.ogurl }}{% else %}{{ site.url }}{% endif %}">
<meta property="og:image" content="{% if page.ogimage %}{{ page.ogimage }}{% else %}{{ site.ogimage }}{% endif %}">

<meta name="twitter:card" content="summary">
<meta name="twitter:creator" content="{{ site.twitter }}">

<!-- Favicon -->
<!-- <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico"/> -->
<link rel="icon" href="/assets/logos/favicon.png"/>

<!-- Font -->
<link href="/assets/fontawesome/css/all.css" rel="stylesheet">

{% if page.enable_maths %}
<!-- LaTeX Support (MathJax) -->
<script type="text/javascript" async
	src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML">
</script>

<script type="text/x-mathjax-config">
   MathJax.Hub.Config({
     extensions: ["tex2jax.js"],
     jax: ["input/TeX", "output/HTML-CSS"],
     tex2jax: {
       inlineMath: [ ['$','$'], ["\\(","\\)"] ],
       displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
       processEscapes: true
     },
     "HTML-CSS": { availableFonts: ["TeX"],
                   linebreaks: { automatic: true } },
     "SVG": { linebreaks: { automatic: true } }
   });
</script>
{% endif %}
